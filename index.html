<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="m-5 position-relative py-2 mx-auto">Bookmarker</h1>
      <div class="bookmark-body py-3 px-2">
        <h2 class="mx-auto mb-5">
          <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <label for="siteName" class="fs-5 fw-semibold">
          <i class="fs-6 fa-solid fa-book-bookmark pe-2"></i>
          Site Name</label
        >
        <input
          oninput="validateName(this.value)"
          class="form-control mb-4 fs-5"
          type="text"
          id="siteName"
          placeholder="Bookmark Name"
        />
        <label for="siteURL" class="fs-5 fw-semibold"
          ><i class="fs-6 fa-solid fa-link pe-2"></i> Site URL</label
        >
        <input
          oninput="validateSite(this.value)"
          class="form-control mb-4 fs-5"
          type="email"
          id="siteURL"
          placeholder="Website URL"
        />
        <button
          onclick="addSite()"
          class="btn btn-danger d-block m-auto px-5 py-2 fs-5"
        >
          Submit
        </button>
      </div>
      <div class="bookmark-info pt-4 px-1">
        <table class="table table-light text-center">
          <thead class="fs-5">
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="insert"></tbody>
        </table>
      </div>
      <div
        class="d-none overlay position-absolute vh-100 bg-black bg-opacity-50 start-0 end-0 top-0 bottom-0 d-flex justify-content-center align-items-center"
      >
        <div class="box-content bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2 fw-bold fs-5">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li class="fs-5">
              <i class="fa-regular fa-circle-right p-2 fs-6"></i>Site name must
              contain at least 3 characters
            </li>
            <li class="fs-5">
              <i class="fa-regular fa-circle-right p-2 fs-6"></i>Site URL must
              be a valid one
            </li>
          </ol>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
